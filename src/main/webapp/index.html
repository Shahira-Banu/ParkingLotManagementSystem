<!DOCTYPE html>
<html>
<head>
    <title>Parking Lot Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Parking Lot Entry</h2>
    <form action="ParkingLotServlet" method="post">
        <label>Vehicle Number:</label>
        <input type="text" name="vehicle_no" required><br><br>
        
        <label>Owner Name:</label>
        <input type="text" name="owner_name" required><br><br>
        
        <button type="submit">Add Vehicle</button>
    </form>
</body>
</html>
